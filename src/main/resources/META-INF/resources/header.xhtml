<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h:outputLink class="navbar-brand" value="index.jsf">HR</h:outputLink>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"/>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <c:choose>
                        <!--suppress ELValidationInJSP -->
                        <c:when test="#{page == 'index'}">
                            <h:outputLink class="nav-link active" value="index.jsf">Home</h:outputLink>
                        </c:when>
                        <c:otherwise>
                            <h:outputLink class="nav-link" value="index.jsf">Home</h:outputLink>
                        </c:otherwise>
                    </c:choose>
                </li>
                <li class="nav-item">
                    <c:choose>
                        <!--suppress ELValidationInJSP -->
                        <c:when test="#{page == 'about'}">
                            <h:outputLink class="nav-link active" value="about.jsf">About</h:outputLink>
                        </c:when>
                        <c:otherwise>
                            <h:outputLink class="nav-link" value="about.jsf">About</h:outputLink>
                        </c:otherwise>
                    </c:choose>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
            </form>
        </div>
    </nav>
</ui:composition>
</body>
</html>
